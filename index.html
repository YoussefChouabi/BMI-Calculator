<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="enter age" required>
            
            <label for="height">Height (m):</label>
            <input type="number" step="0.01" id="height" placeholder="enter height in (m)" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="enter weight in (KGs)" required>
            
            <button type="submit">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="./srcipt.js"></script>
</body>
</html>
